<!DOCTYPE html><html lang="ru">
	<meta charSet="utf-8"/>

<head>
	<script src="https://evtuhovich.ru/js/jquery-3.6.4.min.js"></script>
	<script src="https://evtuhovich.ru/js/jquery.jplayer.min.js"></script>
	<script src="https://evtuhovich.ru/js/jplayer.playlist.min.js"></script>
	<link rel="stylesheet" href="https://evtuhovich.ru/css/jplayer.blue.monday.css">
</head>

<body>
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
	<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
		<div class="jp-type-playlist">
			<div class="jp-gui jp-interface">
				<div class="jp-controls">
					<button class="jp-previous" role="button" tabindex="0">previous</button>
					<button class="jp-play" role="button" tabindex="0">play</button>
					<button class="jp-next" role="button" tabindex="0">next</button>
					<button class="jp-stop" role="button" tabindex="0">stop</button>
				</div>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-volume-controls">
					<button class="jp-mute" role="button" tabindex="0">mute</button>
					<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>
				<div class="jp-time-holder">
					<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
					<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				</div>
				<div class="jp-toggles">
					<button class="jp-repeat" role="button" tabindex="0">repeat</button>
					<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
				</div>
			</div>
			<div class="jp-playlist">
				<ul>
					<li>&nbsp;</li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript">



		$(document).ready(function () {

			new jPlayerPlaylist({
				jPlayer: "#jquery_jplayer_1",
				cssSelectorAncestor: "#jp_container_1"
			}, [
				{
					title: "Автосалон 'RRT'",
					mp3: "/mp3/0.mp3"
				}, {
					title: "Автосалон 'Амакс' - Фаркопы",
					mp3: "/mp3/1.mp3"
				}, {
					title: "Бухгалтерский центр 'АБЦ'",
					mp3: "/mp3/2.mp3"
				}, {
					title: "Издательский дом 'Эксмо'",
					mp3: "/mp3/3.mp3"
				}, {
					title: "Кубинский рыбзавод",
					mp3: "/mp3/4.mp3"
				}, {
					title: "Партия Единая Россия - Вмеесте с городом",
					mp3: "/mp3/5.mp3"
				}, {
					title: "Пейнтбольный клуб 'Русский Патриот'",
					mp3: "/mp3/6.mp3"
				}, {
					title: "Поисковая система 'ГИС-35' - Качай",
					mp3: "/mp3/7.mp3"
				}, {
					title: "Семечки 'Civi'",
					mp3: "/mp3/8.mp3"
				}, {
					title: "Сеть детских парикмахерских 'Воображуля'",
					mp3: "/mp3/9.mp3"
				}, {
					title: "Сеть дискаунтеров 'Дисма'",
					mp3: "/mp3/10.mp3"
				}, {
					title: "Сеть магазинов 'SweetCatShop'",
					mp3: "/mp3/11.mp3"
				}, {
					title: "Сеть магазинов 'Дом цветов' - Осень",
					mp3: "/mp3/12.mp3"
				}, {
					title: "Сеть магазинов 'Макси'",
					mp3: "/mp3/13.mp3"
				}, {
					title: "Сеть магазинов инструмента 'Бобёр'",
					mp3: "/mp3/14.mp3"
				}, {
					title: "Сеть пиццерий 'Пиццафабрика'",
					mp3: "/mp3/15.mp3"
				}, {
					title: "ТРЦ 'Оазис'",
					mp3: "/mp3/16.mp3"
				}, {
					title: "ТЦ 'Галерея'",
					mp3: "/mp3/17.mp3"
				}, {
					title: "Фармацевтическая компания 'Фармтек'- 'Вироксинол'",
					mp3: "/mp3/18.mp3"
				}
			], {
				swfPath: "/js",
				supplied: "oga,mp3",
				wmode: "window",
				useStateClassSkin: true,
				autoBlur: false,
				smoothPlayBar: true,
				keyEnabled: true
			});
		});


	</script>
</body>

</html>
